<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0d1117;
      color: #f8fafc;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    canvas {
      background: #111827;
      border: 2px solid #f59e0b;
    }

    h1 {
      margin: 10px 0;
      font-size: 1.2rem;
      color: #facc15;
    }

    #score {
      margin-bottom: 10px;
      font-size: 1rem;
      color: #38bdf8;
    }

    #restartBtn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #f59e0b;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üêç Use as setas para jogar</h1>
  <div id="score">Pontos: 0</div>
<canvas id="game"></canvas>

<style>
  canvas {
    width: 300px;
    height: 300px;
  }

  @media (min-width: 768px) {
    canvas {
      width: 500px;
      height: 500px;
    }
  }
</style>
  <button id="restartBtn" onclick="restartGame()">Reiniciar</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const restartBtn = document.getElementById("restartBtn");

    const grid = 15;
    let snake;
    let apple;
    let count = 0;
    let speed = 10;
    let score = 0;
    let gameOver = false;

    function resetGame() {
      snake = {
        x: 150,
        y: 150,
        dx: grid,
        dy: 0,
        cells: [],
        maxCells: 4
      };
      apple = {
        x: getRandomInt(0, 20) * grid,
        y: getRandomInt(0, 20) * grid
      };
      score = 0;
      speed = 10;
      gameOver = false;
      count = 0;
      scoreEl.innerText = "Pontos: 0";
      restartBtn.style.display = "none";
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function loop() {
      if (gameOver) return;
      requestAnimationFrame(loop);

      if (++count < speed) return;
      count = 0;
      const canvasSize = Math.floor(Math.min(canvas.clientWidth, canvas.clientHeight));
      canvas.width = canvasSize;
      canvas.height = canvasSize;
    ctx.clearRect(0, 0, canvasSize, canvasSize);

      snake.x += snake.dx;
      snake.y += snake.dy;

      // Bateu na parede
      if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
        gameOver = true;
        restartBtn.style.display = "block";
        return;
      }

      snake.cells.unshift({ x: snake.x, y: snake.y });
      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }

      ctx.fillStyle = "#f59e0b";
      ctx.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      ctx.fillStyle = "#22d3ee";
      snake.cells.forEach((cell, index) => {
        ctx.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        // Comeu a ma√ß√£
        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          score++;
          scoreEl.innerText = `Pontos: ${score}`;
          apple.x = getRandomInt(0, 20) * grid;
          apple.y = getRandomInt(0, 20) * grid;
          if (speed > 2) speed -= 0.5; // aumenta velocidade
        }

        // Colidiu com si mesmo
        for (let i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            gameOver = true;
            restartBtn.style.display = "block";
            return;
          }
        }
      });
    }

    function restartGame() {
      resetGame();
      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "ArrowLeft" && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      } else if (e.key === "ArrowUp" && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      } else if (e.key === "ArrowRight" && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      } else if (e.key === "ArrowDown" && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    });

    resetGame();
    requestAnimationFrame(loop);
  </script>
</body>
</html>
